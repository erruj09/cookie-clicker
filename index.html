<!doctype html>
<html lang="en" class="h-100">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <!-- Clicker game CSS -->
        <style>
            body {
                background-color: aqua;
                text-align: center;
            }

            h1 {
                color: red;
                font-size: 3.0em;
            }

            b.video-title {
                color: darkblue;
            }

            p {
                color: darkblue;
                font-size: 1.2em;
            }
            img.buttons {
                border: 3px solid red;
                border-radius: 14px;
                padding: 10px;
                transition: 0.8s;
            }

            img.buttons:hover {
                border: 3px solid darkblue;
                border-radius: 14px;
                padding: 10px;
                transition: 0.8s;
            }

            img.buttoncookie {

            }

            div.copyright {
                display: block;
                font-size: 10pt;
                font-weight: bold;
                color: darkolivegreen;
                height: 25px
            }

            div.copyright a {
                border: none;
            }

            div.sub-copyright {
                display: block;
                font-size: 8pt;
                font-weight: normal;
                font-style: italic;
                color: darkslategray;
            }
        </style>
    </head>
    <body class="d-flex flex-column h-100">

    <div class="container py-5" id="featured-3">
        <div class="row">
            <div class="col">
                <h1 class="pb-2">Welcome to the clicker game!!</h1>
            </div>
        </div>
        <div class="row">
            <div class="feature col-lg-4 d-none d-sm-none d-md-none d-lg-block">
                <b class="video-title">Vibing in the 20s BUT IT'S 1 HOUR LONG!!</b>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube-nocookie.com/embed/g33W_U73Bhs"></iframe>
                </div>
            </div>
            <div class="feature col-lg-4 .d-block">
                <p>Click the cookie to get a higher score!</p>

                <p id="ScoreText">Cookies: 0</p>
        
                <img src="https://cdn.pixabay.com/photo/2014/04/02/17/06/cookie-307960_960_720.png" alt="koekje" width="200px" id="score" class="buttoncookie" >
        
                <h2>Store</h2>
        
                <p id="prijs_clicks">Clicker: 10 cookies</p>
                <img src="https://cdn.pixabay.com/photo/2012/04/01/12/39/cursor-23231_960_720.png" alt="clicker" width="50px" id="buy" class="buttons"> 
                <p id="clicker">x1</p>
        
                <p id="prijs_autoclicks">Auto clicker: 1000 cookies</p>
                <img src="https://cdn.pixabay.com/photo/2013/07/12/19/17/cursor-154478_960_720.png" alt="Auto-clicker" width="55px" id="Auto-clicker" class="buttons">
                <p id="auto-clicker-text">x0</p>
            </div>
            <div class="feature col-lg-4 d-none d-sm-none d-md-none d-lg-block">
                <b class="video-title">Karlson Vibe BUT IT'S 1 HOUR LONG!!</b>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube-nocookie.com/embed/3PhdGyNAcnE"></iframe>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-transparent">
        <div class="copyright">
            Game made by erruj09 
            <a href="https://github.com/erruj09"><img src="https://img.shields.io/github/followers/erruj09?logoColor=darkolivegreen&style=social"></a>
        </div>
        <div class="sub-copyright">Music made by: Evan King.</div>
        <img src"//www.gravatar.com/avatar/4117c229240eddd48e095bc90a0d955f?s=150" alt="foto-website"
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        let score = 0;
        let clickers = 1;
        let auto_clicker = 0;
        let prijs_clicker = 10;
        let prijs_autoclicker = 1000;

        document.getElementById("score").addEventListener("click", function() {
            score = score + clickers;
            document.getElementById("ScoreText").innerText = "Cookies: " + score;
        });

        document.getElementById("buy").addEventListener("click", function() {
            if (score >= prijs_clicker){
            clickers = clickers + 1;
            score = score - prijs_clicker;
            prijs_clicker = prijs_clicker * 1.5;
            prijs_clicker = Math.round(prijs_clicker)
            document.getElementById("clicker").innerText = "x" + clickers;
            document.getElementById("ScoreText").innerText = "Cookies: " + score;
            document.getElementById("prijs_clicks").innerText = "Clicker: " + prijs_clicker + " cookies"; 
            }    
        });

        document.getElementById("Auto-clicker").addEventListener("click", function() {
            if (score >= prijs_autoclicker) {
                auto_clicker = auto_clicker + 1;
                score = score - prijs_autoclicker;
                prijs_autoclicker = prijs_autoclicker * 2;
                prijs_autoclicker = Math.round(prijs_autoclicker)
                document.getElementById("ScoreText").innerText = "Cookies: " + score;
                document.getElementById("auto-clicker-text").innerText = "x" + auto_clicker;
                document.getElementById("prijs_autoclicks").innerText = "Auto clicker: " + prijs_autoclicker + " cookies"; 
                setInterval(function() {
                    score = score + clickers;
                    document.getElementById("ScoreText").innerText = "Cookies: " + score;
                }, 1000);
            }
        });
    </script>
  </body>
</html>
